<section class="projects-section">
  <div class="container">
    <h2 class="section-title">My Projects</h2>
    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of projects" [@fadeInUp]>
        <img [src]="project.image" [alt]="project.title" class="project-image" />
        <h3 class="project-title">{{ project.title }}</h3>
        <p class="project-description">{{ project.description }}</p>
        <div class="project-tags">
          <span class="tag" *ngFor="let tag of project.tags">{{ tag }}</span>
        </div>
        <div class="project-links">
          <a [href]="project.github" target="_blank">GitHub</a>
          <a [href]="project.live" target="_blank">Live Demo</a>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="projects-section px-4 py-20 bg-background text-text">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold text-accent text-center mb-10">My Projects</h2>

    <div class="grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">
      <div class="project-card bg-card-bg rounded-2xl p-5 shadow-md transition hover:shadow-lg" *ngFor="let project of projects" [@fadeInUp]>
        <img [src]="project.image" class="w-full h-48 object-cover rounded-lg mb-4" />
        <h3 class="text-xl font-semibold mb-2">{{ project.title }}</h3>
        <p class="text-sm opacity-80 mb-4">{{ project.description }}</p>
        <div class="flex flex-wrap gap-2 mb-4">
          <span *ngFor="let tag of project.tags" class="bg-accent text-white px-3 py-1 text-xs rounded-full">{{ tag }}</span>
        </div>
        <div class="flex gap-4">
          <a [href]="project.github" target="_blank" class="text-accent font-semibold hover:underline">GitHub</a>
          <a [href]="project.live" target="_blank" class="text-accent font-semibold hover:underline">Live Demo</a>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="skills-section" [@fadeStagger]>
  <h2 class="section-title">Tech Stack</h2>
  <div class="skills-grid">
    <div class="skill-card" *ngFor="let skill of skills">
      <img [src]="skill.icon" [alt]="skill.name + ' logo'" />
      <span>{{ skill.name }}</span>
    </div>
  </div>
</section><section class="skills-section py-20 px-4 text-center bg-background text-text" [@fadeStagger]>
  <h2 class="text-3xl font-bold mb-10">Tech Stack</h2>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-8 max-w-5xl mx-auto">
    <div class="skill-card flex flex-col items-center" *ngFor="let skill of skills">
      <img [src]="skill.icon" class="w-14 h-14 mb-2" />
      <span class="text-sm font-medium">{{ skill.name }}</span>
    </div>
  </div>
</section>
